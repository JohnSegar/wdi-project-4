<!DOCTYPE html>
<html ng-app="play">
<head>
  <title>App</title>

  <script src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<body ng-controller="usersIndexController as users">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" data-ui-sref="home">Play</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li ng-show="users.checkLoggedIn()">
                  <a ui-sref="usersIndex">Users</a>
                </li>
                <li ng-show="users.checkLoggedIn()">
                  <a ui-sref="usersShow({id: users.currentUser._id })">Profile</a>
                </li>
                <li ng-show="users.checkLoggedIn()">
                  <a ui-sref="usersEdit({id: users.currentUser._id })">Edit Profile</a>
                </li>
                <li ng-hide="users.checkLoggedIn()">
                  <a ui-sref="login">Login</a>
                </li>
                <li ng-hide="users.checkLoggedIn()">
                  <a ui-sref="register">Register</a>
                </li>
                <li ng-show="users.checkLoggedIn()">
                  <a ui-sref="home" ng-click="users.logout()">Logout</a>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <main class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ui-view></main>

    </div>
  </div>
</body>
</html>
