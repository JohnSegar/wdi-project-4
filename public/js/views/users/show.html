<h3>{{ usersShow.user.fullname | uppercase }}</h3>
<p>{{ usersShow.user.email }}</p>
<p>Gaming ID: {{ usersShow.user.tag }}</p>
<p>Playing {{ usersShow.user.currentlyPlaying }}</p>
<img ng-src="{{ usersShow.user.image }}">
<ul>
  <li>
    <a class="btn btn-default">NoPlay</a>
  </li>
  <li>
    <a class="btn btn-default">Play</a>
  </li>
</ul>
