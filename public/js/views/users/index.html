<form class="form-inline">
  <input ng-model="query" type="text"
    placeholder="Who's online?" autofocus>
</form>
<div class="row-fluid">
  <div class="col-md-4 user-card" ng-repeat="user in users.all | filter:query | orderBy: 'currentlyPlaying' ">
    <ul>
    <div class="thumbnail">
      <img class="media-object" style="border: 1px solid #490A3D" ng-src="{{ user.image }}">
      <div class="caption">
        <a data-ui-sref="usersShow({ id: user._id })">
          <h4 class="media-left" style="color:#F8CA00">{{ user.fullname }}</h4>
        </a>
        <li>Playing {{user.currentlyPlaying}}</li>
      </div>
    </ul>
    </div>
  </div>
</div>
