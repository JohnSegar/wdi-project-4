<div class="container">
<ul class="row">
  <li class="col-sm-2 col-md-2" ng-repeat="user in users.all">
    <div class="media-left">
      <a ui-sref="user({ id: user._id })">
        <img class="media-object" ng-src="{{ user.local.image }} ">
      </a>
    </div>
    <div class="col-sm-4 col-md-4">
      <h4 class="media-left">{{ user.local.fullname }}</h4>
      <p>{{ user.local.email }}</p>
    </div>
  </li>
</ul>
</div>
</div>
