<form data-ng-submit="usersEdit.update()" novalidate>
  <div class="form-group">
    <label for="fullname">Full name</label>
    <input type="text" class="form-control" id="fullname" placeholder="Email" data-ng-model="usersEdit.user.fullname">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="usersEdit.user.email">
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" class="form-control" id="image" placeholder="Image" data-ng-model="usersEdit.user.image">
  </div>

  <input type="text" data-ng-model="usersEdit.user.currentlyPlaying" placeholder="Currently playing" uib-typeahead="game for game in usersEdit.getGame($viewValue)" typeahead-loading="loadingGames" typeahead-no-results="noResults" class="form-control" id="currentlyPlaying.name">
    <i ng-show="loadingGames" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>



  <input type="submit" value="Update" class="btn btn-default">
</form>
